<head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <!-- User Story 1  -->
        <h1 id="title">freeCodeCamp Survey Form</h1> 
        <!-- User Story 2 -->
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="main-content">
        <div class="form-content">
            <!-- User Story 3: The First Four Questions: Name, Email, Rate, Current Role -->
            <form action="" id="survey-form">
                <!-- User Story 4: Name -->
                <label for="name" id="name-label">Name</label><br>
                <input id="name" type="text" required placeholder="Enter your name"/><br><br>
                <!-- User Story 5 and 6: Email -->
                <label for="email" id="email-label">Email</label><br>
                <input id="email" required type="email" required placeholder="Enter your email"/><br><br>
                <!-- User Story 7,8, 9, 10, and 11: Number -->
                <label for="number" id="number-label">Enter your rate from 1 to 10</label><br>
                <input id="number" required type="number" min="1" max="10" placeholder="Enter your rate"/><br><br>
                <!-- User Story 12: Dropdown -->
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select id="dropdown">
                    <option value="PressToChoose">--------</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select><br><br>
            <!-- User Story 13: Would you recommend freeCodeCamp to a friend? -->
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <!-- I group radio options using the same name attribute -->
                        <input type="radio" id="Definitely" name="recommend" checked value="Definitely">
                        <label for="Definitely">Definitely</label><br>
                        <input type="radio" id="Maybe" name="recommend" value="Maybe">
                        <label for="Maybe">Maybe</label><br>
                        <input type="radio" id="NotSure" name="recommend" value="Not sure">
                        <label for="NotSure">Not sure</label>
                </fieldset><br>
            <!-- What is your favorite feature of freeCodeCamp? -->
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown">
                    <option value="PressToChoose">--------</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select><br><br>
            <!-- User Story 14: What would you like to see improved? (Check all that apply) -->
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                    <input type="checkbox" id="FrontEndProjects" name="recommend" checked value="Front-End Projects">
                    <label for="Front-End Projects">Front-End Projects</label><br>
                    <input type="checkbox" id="BackEndProjects" name="recommend" value="Back-End Projects">
                    <label for="Back-End Projects">Back-End Projects</label><br>
                    <input type="checkbox" id="DataVisualization" name="recommend" value="Data Visualization">
                    <label for="Data Visualization">Data Visualization</label><br>
                    <input type="checkbox" id="Challenges" name="recommend" value="Challenges">
                    <label for="Challenges">Challenges</label><br>
                    <input type="checkbox" id="OpenSourceCommunity" name="recommend" value="Open Source Community">
                    <label for="Open Source Community">Open Source Community</label><br>
                    <input type="checkbox" id="GitterHelpRooms" name="recommend" value="Gitter help rooms">
                    <label for="Gitter help rooms">Gitter help rooms</label><br>
                    <input type="checkbox" id="Videos" name="recommend" value="Videos">
                    <label for="Videos">Videos</label><br>
                    <input type="checkbox" id="CityMeetups" name="recommend" value="City Meetups">
                    <label for="City Meetups">City Meetups</label><br>
                    <input type="checkbox" id="Wiki" name="recommend" value="Wiki">
                    <label for="Wiki">Wiki</label><br>
                    <input type="checkbox" id="Forum" name="recommend" value="Forum">
                    <label for="Forum">Forum</label><br>
                    <input type="checkbox" id="AdditionalCourses" name="recommend" value="Additional Courses">
                    <label for="Additional Courses">Additional Courses</label>
            </fieldset></br>
            <!-- Any Comments or Suggestions -->
            <label for="comments">Any Comments or Suggestions</label></br><br>
            <textarea name="comments" id="comments" cols="80" rows="5" required placeholder="Enter your comment here..."></textarea>
            <br><br><button id="submit">Submit</button>
        </div>
    </div>
</body>
